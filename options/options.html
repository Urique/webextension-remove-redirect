<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>
                <label for="mode" data-i18n="optionsSectionMode"></label>
                <fieldset id="mode">
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="modeOff" value="off">
                        <label for="modeOff" data-i18n="optionsModeOff"></label>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="modeBlacklist"value="blacklist">
                        <label for="modeBlacklist" data-i18n="optionsModeBlacklist"></label>
                        <div class="box-wrapper">
                            <input type="checkbox" name="skipRedirectsToSameDomain" id="skipRedirectsToSameDomain">
                            <label for="skipRedirectsToSameDomain" data-i18n="optionsSkipRedirectsToSameDomain"></label>
                        </div>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="modeWhitelist"value="whitelist">
                        <label for="modeWhitelist" data-i18n="optionsModeWhitelist"></label>
                    </div>
                </fieldset>


                <label for="blacklist" data-i18n="optionsBlacklistContent"></label>
                <textarea id="blacklist"></textarea>

                <label for="whitelist" data-i18n="optionsWhitelistContent"></label>
                <textarea id="whitelist"></textarea>

                <legend data-i18n="optionsTitle"></legend>
            </fieldset>
        </form>
        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
